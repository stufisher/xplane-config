        color: blue
        secondary_text: HOT
      state_dataref: AirbusFBW/BrakeFan
      secondary_dataref:
        - AirbusFBW/BrakeTemperatureArray[0],0
        - AirbusFBW/BrakeTemperatureArray[1],0
        - AirbusFBW/BrakeTemperatureArray[2],0
        - AirbusFBW/BrakeTemperatureArray[3],0
      secondary_dataref_is_fault: true
      translate_secondary_dataref: translate_dref_value_bool,300,greater

    - key_id: 5
