- deck_id: 0
  name: "Electrical\nAC"
  icon: "\uec1c"
  keys:
    - key_id: 0
      key_type: text_button
      key_options:
        label: V
        state_font: dseg
      state_dataref: AirbusFBW/BatVolts[0],1
      static: true

    - key_id: 1
      key_type: illuminated_button
      key_options:
        label: Bat 1
        text: OFF
      state_dataref: AirbusFBW/BatOHPArray[0]
      secondary_dataref: AirbusFBW/BatOHPArray[0]
      translate_dataref: translate_dref_value_bool,0
      translate_secondary_dataref: translate_dref_value_bool,1,greater
      command_press_toggle: toliss_airbus/eleccommands/Bat1Toggle

    - key_id: 2
      key_type: illuminated_button
      key_options:
        label: Bat 2
        text: OFF
      state_dataref: AirbusFBW/BatOHPArray[1]
      secondary_dataref: AirbusFBW/BatOHPArray[1]
      translate_dataref: translate_dref_value_bool,0
      translate_secondary_dataref: translate_dref_value_bool,1,greater
      command_press_toggle: toliss_airbus/eleccommands/Bat2Toggle

    - key_id: 3
      key_type: text_button
      key_options:
        label: V
        state_font: dseg
      state_dataref: AirbusFBW/BatVolts[1],1
      static: true

    - key_id: 11
      key_type: illuminated_button
      key_options:
        label: Eng 1
        text: ON
        secondary_text: AVAIL
        secondary_color: green
      state_dataref: AirbusFBW/ENG1MasterSwitch
      secondary_dataref: AirbusFBW/ENGN2Speed[0],1
      translate_secondary_dataref: translate_dref_value_bool,60,greater

    - key_id: 12
      key_type: rotary_control
      key_options:
        label: Eng Mode
        options:
          - CRNK
          - NORM
          - IGN
      state_dataref: AirbusFBW/ENGModeSwitch
      translate_press: translate_press_iterate,3

    - key_id: 13
      key_type: illuminated_button
      key_options:
        label: Eng 2
        text: ON
        secondary_text: AVAIL
        secondary_color: green
      state_dataref: AirbusFBW/ENG2MasterSwitch
      secondary_dataref: AirbusFBW/ENGN2Speed[1],1
      translate_secondary_dataref: translate_dref_value_bool,60,greater

    - key_id: 4
      key_type: illuminated_button
      key_options:
        label: EXT PWR
        text: ON
        color: blue
        secondary_text: AVAIL
        secondary_color: green
      state_dataref: AirbusFBW/ExtPowOHPArray[0]
      translate_dataref: translate_dref_value_bool,1
      secondary_dataref: AirbusFBW/ExtPowOHPArray[0]
      translate_secondary_dataref: translate_dref_value_bool,2
      command_press_toggle: toliss_airbus/eleccommands/ExtPowToggle

    - key_id: 5
      key_type: illuminated_button
      key_options:
        label: APU Master
        text: ON
        color: blue
      state_dataref: AirbusFBW/APUMaster
      secondary_dataref: AirbusFBW/APUMaster
      translate_secondary_dataref: translate_dref_value_bool,1,greater

    - key_id: 10
      key_type: illuminated_button
      key_options:
        label: APU Start
        text: ON
        color: blue
        secondary_text: AVAIL
        secondary_color: green
      state_dataref: AirbusFBW/APUStarter
      secondary_dataref: AirbusFBW/APUAvail

    - key_id: 7
      key_type: illuminated_button
      key_options:
        label: APU Bleed
        text: ON
        color: blue
      state_dataref: AirbusFBW/APUBleedSwitch

    - key_id: 6
      key_type: illuminated_button
      key_options:
        label: Pack 1
      state_dataref: AirbusFBW/Pack1Switch
      translate_dataref: translate_dref_value_bool,0
      secondary_dataref: AirbusFBW/OHPLightsATA21_Raw[7]
      command_press_toggle: toliss_airbus/aircondcommands/Pack1Toggle

    - key_id: 8
      key_type: illuminated_button
      key_options:
        label: Pack 2
      state_dataref: AirbusFBW/Pack2Switch
      translate_dataref: translate_dref_value_bool,0
      secondary_dataref: AirbusFBW/OHPLightsATA21_Raw[9]
      command_press_toggle: toliss_airbus/aircondcommands/Pack2Toggle

    - key_id: 9
      key_type: illuminated_button
      key_options:
        label: CONN EXT
        text: CONN
        color: green
        secondary_text: ""
      state_dataref: AirbusFBW/EnableExternalPower

