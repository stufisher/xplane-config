      key_options:
        label: Auto Brk Lo
        text: ON
        color: blue
        secondary_text: DECEL
        secondary_color: green
      state_dataref: AirbusFBW/AutoBrkLo
      secondary_dataref: AirbusFBW/AutoBrkLo
      translate_secondary_dataref: translate_dref_value_bool,2
      command_press_toggle: AirbusFBW/AbrkLo

    - key_id: 6
      key_type: illuminated_button
      key_options:
        label: Auto Brk Med
        text: ON
        color: blue
        secondary_text: DECEL
        secondary_color: green
      state_dataref: AirbusFBW/AutoBrkMed
      secondary_dataref: AirbusFBW/AutoBrkMed
      translate_secondary_dataref: translate_dref_value_bool,2
      command_press_toggle: AirbusFBW/AbrkMed

    - key_id: 7
