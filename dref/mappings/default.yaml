      key_options:
        label: Anti Skid
        text: ON
        color: green
      state_dataref: AirbusFBW/NWSnAntiSkid

    - key_id: 9
      key_type: illuminated_button
      key_options:
        label: Speed Brk
        text: ARM
        color: green
      state_dataref: ckpt/speedbrakeUp/anim
      command_press_toggle: sim/flight_controls/speed_brakes_arm_toggle

    - key_id: 10
      key_type: arc_gauge
      key_options:
        label: Accu
        gauge_range: [0, 4]
        ok_range: [3, 3.5]
        is_normalised: true
      state_dataref: AirbusFBW/BrakeAccu
      static: true

    - key_id: 11
      key_type: arc_gauge
      key_options:
        label: Brake L
        is_normalised: true
      state_dataref: AirbusFBW/LeftBrakeNeedle,1
      static: true

    - key_id: 12
      key_type: arc_gauge
