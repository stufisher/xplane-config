      key_options:
        label: Auto Brk Max
        text: ON
        color: blue
        secondary_text: DECEL
        secondary_color: green
      state_dataref: AirbusFBW/AutoBrkMax
      secondary_dataref: AirbusFBW/AutoBrkMax
      translate_secondary_dataref: translate_dref_value_bool,2
      command_press_toggle: AirbusFBW/AbrkMax

    - key_id: 8
