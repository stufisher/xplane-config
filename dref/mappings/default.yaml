        - AirbusFBW/RightGearInd
        - AirbusFBW/GearLever
      translate_secondary_dataref: translate_dref_gear_lever
      secondary_dataref_is_fault: true
      static: true

    - key_id: 3
      key_type: illuminated_button
      key_options:
        label: Ldg Gear
        text: DOWN
        color: green
        secondary_text: OPEN
      state_dataref: AirbusFBW/GearLever
