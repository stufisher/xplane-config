- deck_id: 3
  name: Landing Gear
  icon: "\ue904"
  keys:
    - key_id: 0
      key_type: illuminated_button
      key_options:
        label: LDG 1
        text: "\ue313"
        text_font: "symbols"
        color: green
        rectangle: false
        secondary_text: UNLK
        secondary_color: red
      state_dataref: AirbusFBW/NoseGearInd
      translate_dataref: translate_dref_value_bool,2
      secondary_dataref:
        - AirbusFBW/NoseGearInd
        - AirbusFBW/GearLever
